<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>
    <title></title>
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="main-content">
                <div id="id_graph" class="graph">
                    <h2>График</h2>
                    <h2 id="time">Текущее время: None</h2>

                    <canvas class="img" id="canvas"></canvas>
                        
                </div>
                <div id="id_options" class="options">
                    <div class="parameter-graph">
                        <div class="parameter-item period flex">
                            <h4>Длина маятника</h4>
                            <input type="number" id="_length" min="0.1" max="10" step="0.01" value="1"
                                oninput="range_period.value=value">
                            <input type="range" value="1" min="0.1" max="10" step="0.01" id="range_length"
                                oninput="_length.value=value" />
                        </div>
                        <div class="parameter-item amplitude flex">
                            <h4>Разность длин</h4>
                            <input type="number" id="delta_length" min="0.01" max="1" step="0.01" value="0.1"
                                oninput="range_delta_length.value=value">
                            <input type="range" value="0.1" min="0.01" max="1" step="0.01" id="range_delta_length"
                                oninput="delta_length.value=value" />
                        </div>
                        <div class="parameter-item amplitude flex">
                            <h4>Амплитуда</h4>
                            <input type="number" id="amplitude" min="1" max="200" value="100"
                                oninput="range_amplitude.value=value">
                            <input type="range" value="100" min="1" max="200" id="range_amplitude"
                                oninput="amplitude.value=value" />
                        </div>
                        <div class="parameter-item quantity flex">
                            <h4>Количество</h4>
                            <input type="number" id="count" min="1" max="100" value="7"
                                oninput="range_count.value=value">
                            <input type="range" value="7" min="1" max="100" id="range_count"
                                oninput="count.value=value" />
                        </div>
                    </div>
                    <div class="visual">
                        <div class="parameter-item flex">
                            <h4>Размер</h4>
                            <input type="number" id="_size" min="1" max="100" value="10"
                                oninput="range_size.value=value">
                            <input type="range" value="10" min="1" max="100" id="range_size"
                                oninput="_size.value=value" />
                        </div>
                    </div>
                    <div>
                        <input type="checkbox" id="grid" name="grid" checked />
                        <label for="grid">Сетка</label>
                    </div>
                    <div class="manager">
                        <div class="buttons">
                            <button class="button graph-go" id="go">Старт</button>
                            <button class="button graph-stop" id="stop">Стоп</button>
                            <button class="button graph-reset" id="reset">Сброс</button>
                        </div>
                    </div>
                    <div>
                        <h2 id="t_sync">Время синхронизации: None</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
