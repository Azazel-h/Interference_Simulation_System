{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <title>{% block title %}{% endblock %}</title>

    {% block tab_icon %}
        <link href="{% static 'img/bmstu.webp' %}" rel="icon" type="image/webp">
    {% endblock %}

    <meta charset="UTF-8"/>
    <meta name="description" content="Interferometers lab"/>
    <meta name="keywords" content="Physics, Interferometer, Michelson, Fabry-Perot">
    <meta name="author" content="SEPL">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="{% static 'css/footer.css' %}" rel="stylesheet">
    <link href="{% static 'css/loading.css' %}" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    {% block head %}{% endblock %}

</head>

<body>

{% include 'layout/navbar.html' with user=user %}

<div id="main-container" class="container py-5">
    {% block content %}{% endblock %}
</div>

{% include 'layout/footer.html' %}

<script src="{% static 'js/autoContainerHeight.js' %}" type="text/javascript"></script>
{% block scripts %}{% endblock %}

</body>

</html>
